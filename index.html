<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pedra-papel-tesoura</title>
</head>
<body>
    <h1>Pedra Papel e Tesoura</h1>

    <div class="pontos">
        <h2>Jogador: <span class="pontos-jogador">0</span></h2>
        <h2>Computador: <span class="pontos-pc">0</span></h2>
    </div>

    <div class="maos">
        <img src="img/rock.png" id="mao-jogador" alt="">
        <img src="img/rock.png" id="mao-pc" alt="">
    </div>

    <h2 class="resultado">escolha uma das opções</h2>

    <div class="buttons">
        <button onclick="jogar(0)">Pedra</button>
        <button onclick="jogar(1)">Papel</button>
        <button onclick="jogar(2)">Tesoura</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
