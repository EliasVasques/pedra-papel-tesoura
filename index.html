<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <title>pedra-papel-tesoura</title>
</head>
<body>
    <h1>Pedra Papel e Tesoura</h1>

    <div class="pontos">
        <h2>Jogador: <span class="pontos-jogador">0</span></h2>
        <h2>Computador: <span class="pontos-pc">0</span></h2>
    </div>

    <div class="maos">
        <img src="img/rock.png" id="mao-jogador" alt="">
        <img src="img/rock.png" id="mao-pc" alt="">
    </div>

    <h2 class="resultado"></h2>

    <div class="buttons">
        <button onclick="atualizarTelaResultado(0, aleatorioUmATres())">Pedra</button>
        <button onclick="atualizarTelaResultado(1, aleatorioUmATres())">Papel</button>
        <button onclick="atualizarTelaResultado(2, aleatorioUmATres())">Tesoura</button>
    </div>

    <script src="scripts.js"></script>
